<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
   <main class="container">
    <section class="product-list">
        <div class="product">
            <input type="text" placeholder="Назва товару" class="search-input"/>
            <button class="search-button" data-tooltip="Додати товар">Додати</button>
        </div>
        <div class="product">
            <span class="name crossed">Помідори</span>
            <div class="amount-bar">
                <span class="amount-available">2</span>
            </div>
            <div class="product-condition">
                <span class="condition">Не куплено</span>
            </div>
        </div>
        <div class="product">
            <span class="name">Печиво</span>
            <div class="amount-bar">
                <button class="change-button minus" data-tooltip="Відняти одиницю">-</button>
                <span class="amount-available">2</span>
                <button class="change-button plus" data-tooltip="Додати одиницю">+</button>
            </div>
            <div class="product-condition">
                <span class="condition">Куплено</span>
                <button class="delete-button" data-tooltip="Видалити">×</button>
            </div>
        </div class>
        <div class="product">
            <input class="name-input" value="Сир" />
            <div class="amount-bar">
                <button class="change-button minus" data-tooltip="Відняти одиницю">-</button>
                <span class="amount-available">3</span>
                <button class="change-button plus" data-tooltip="Додати одиницю">+</button>
            </div>
            <div class="product-condition">
                <span class="condition">Куплено</span>
                <button class="delete-button" data-tooltip="Видалити">×</button>
            </div>
        </div>
    </section>
    <aside class="buylist">
        <div class="product">
            <span class="title">Залишилося</span>
        </div>
        <div class="product default-position">
            <span class="product-item">
                <span class="product-name">Печиво</span>
                <span class="amount">2</span>
            </span>
            <span class="product-item">
                <span class="product-name">Сир</span>
                <span class="amount">1</span>
            </span>
        </div>
        <div class="product">
            <span class="title">Куплено</span>
        </div>
        <div class="product default-position">
            <div class="product-item">
                <span class="product-name crossed">Помідори</span>
                <span class="amount crossed">2</span>
            </div>
        </div>
    </aside>
    <section class="badge">
        <span class="badge-text">Buy List</span>
        <div class="badge-content">
            <span class="created-by">Created by:</span>
            <span class="my-name">Pavlo Vus</span>
        </div>
    </section>
</main>
</body>
</html>
