<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="./js/script.js" defer></script>
</head>
<body>
   <main class="container">
    <section class="product-list">
        <div class="product">
            <input type="text" placeholder="Назва товару" class="add-input"/>
            <button class="add-button" data-tooltip="Додати товар">Додати</button>
        </div>
    </section>
    <aside class="buylist">
        <div class="product">
            <span class="title">Залишилося</span>
        </div>
        <div class="product default-position" id="not-bought">
            
        </div>
        <div class="product">
            <span class="title">Куплено</span>
        </div>
        <div class="product default-position" id="bought">

        </div>
    </aside>
    <section class="badge">
        <span class="badge-text">Buy List</span>
        <div class="badge-content">
            <span class="created-by">Created by:</span>
            <span class="my-name">Pavlo Vus</span>
        </div>
    </section>
</main>
</body>
</html>
